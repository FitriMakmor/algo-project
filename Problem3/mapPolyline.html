<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - gmplot </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyD803CsvDwLLM-f2exIrQdC1e_M1d7nnYg"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(18.496610, 115.147213);
		var myOptions = {
			zoom: 4,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(2.745564, 101.707021),
new google.maps.LatLng(25.081791, 121.237306),
new google.maps.LatLng(37.460200, 126.440700),
new google.maps.LatLng(35.549400, 139.779800),
new google.maps.LatLng(40.079900, 116.603100),
new google.maps.LatLng(22.308000, 113.918500),
new google.maps.LatLng(13.697766, 100.751978),
new google.maps.LatLng(-6.126928, 106.653502),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#9932CC",
strokeOpacity: 1.000000,
strokeWeight: 4
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
